<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <h2>Notes App</h2>
    </nav>

    <div class="container">

        <p class="title">Enter the title : </p>

        <p class="title">Enter your notes : </p>
        <textarea name="notes" id="note-field" rows="4" cols="50"rows="80" cols="100"></textarea>
    
        <button type="submit" class="btn" onclick="save()">Save</button>
    </div>
    
    <div class="container">
        <h2 class="prev_notes_heading">Saved Notes</h2>

        <!-- <p class="date_time">2nd october, 2000</p> -->
        <div id="note-display"></div>
    </div>
</body>
